<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>
        <style>
            button{
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: palevioletred;
            }
            button:hover{
                background-color: lightskyblue;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button>Hover over me!</button>
    </body>
</html>
