<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <div>
                <input type="text" placeholder="Full name" name="full_name">
            </div>
            <div>
                <input type="text" placeholder="What is ur fav Colour" name="Colour">
            </div>
            <div>
                <input type="radio" placeholder="ur fav Colour" value="red" name="Colour">Red
                <input type="radio" placeholder="ur fav Colour" value="blue" name="Colour">Blue
                <input type="radio" placeholder="ur fav Colour" value="green" name="Colour">Green
                <input type="radio" placeholder="ur fav Colour" value="yellow" name="Colour">Yellow
            </div>
            <div>
                <input type="" name="Countries" list="Countries">
                <datalist id="Countries">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
            </datalist>
            </div>
            <input type="submit">
        </form>
    </body>
</html>
