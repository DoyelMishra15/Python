<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid</title>
        <style>
            #grid{
                background-color: lightcyan;
                display: grid;
                padding: 10px;
                grid-column-gap: 20px;
                grid-row-gap: 20px;
                grid-template-columns: 200px 200px auto;
            }

            .g_item{
                background-color: lightcoral;
                font-size: 24px;
                text-align: center;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div id = "grid">
            <div class="g_item">1</div>
            <div class="g_item">2</div>
            <div class="g_item">3</div>
            <div class="g_item">4</div>
            <div class="g_item">5</div>
            <div class="g_item">6</div>
            <div class="g_item">7</div>
            <div class="g_item">8</div>
            <div class="g_item">9</div>
            <div class="g_item">10</div>
        </div>
    </body>
</html>
